<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="style/styles.css">
    
</head>
<body>
    <script src="app/app.js"></script>
    <!--Header-->
    <header id="header">
        <div class="logo">
            <div class="bars-xmark">
            <i class="fa-solid fa-bars bars toggle"></i>
            <i class="fa-solid fa-xmark xmark close"></i>
            </div>
             <img src="img/logo.png" alt="logo" id="header-img"><span>SmartWatches</span>
        </div>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Specs</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Newsletter</a>
                </li>
            </ul>
        </nav>
        <div class="mode-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-solid fa-moon moon" aria-hidden="true"></i>
                    <i class="fa-solid fa-sun sun" aria-hidden="true"></i>
                </div>
                <div class="toggle-sw">
                    <span class="sw"></span>
                </div>
            </li>
        </div>
    </header>
      <!--Main-->
    <div class="container">
        <section id="home">

        </section>
        <section id="specs">

        </section>
        <section id="products">

        </section>
        <section id="newsletter">

        </section>


      
    </div>
       <!--Footer-->
    <footer>

    </footer>
    <script src="app/app.js"></script>
</body>
</html>
